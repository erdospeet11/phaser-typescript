<!DOCTYPE html>
<html>
<head>
    <title>Legends of Smash Arena</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: bold; color: rgb(117, 33, 173);">Legends of Smash Arena</h1>
        <div>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="15"><br>
            <input type="password" id="playerPassword" placeholder="Enter your password" maxlength="15"><br>
            <div id="errorText" class="error"></div>
        </div>
        <button id="playButton" class="play-button" disabled>Play</button>
        <p>New player? <span id="registerLink" class="register-link">Register here</span></p>
    </div>

    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <input type="text" id="registerName" placeholder="Enter your name" maxlength="15"><br>
            <input type="password" id="registerPassword" placeholder="Enter your password" maxlength="15"><br>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" maxlength="15"><br>
            <div id="registerErrorText" class="error"></div>
            <button id="registerButton" class="register-button" disabled>Register</button>
        </div>
    </div>
</body>
</html>
